<!DOCTYPE html>
<html>
<head>
    <title>个人主页</title>
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.5em;
        }
        img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>欢迎来到我的个人主页</h1>
            <img src="https://github.com/PreckLi/PreckLi.github.io/blob/main/biograph.jpg" alt="你的照片">
            <p>这里是一些关于我自己的信息。</p>
            <p>这里是我作品的一些描述和链接。</p>
            <p>联系方式：email@example.com</p>
        </div>
    </div>
</body>
</html>
